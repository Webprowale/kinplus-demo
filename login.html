<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <main class="vh-100 overflow-hidden">
        <section class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-lg-6 col-xl-4">
                    <div class="login-card shadow-lg p-4">
                        <h3>Sign in</h3>
                        <p style="text-transform: capitalize;">your dream house is a step away!</p>

                        <form class="row" action="">
                            <div class="col-12 mb-3">
                                <input class="form-control p-3" type="email" name="email" id="email"
                                    placeholder="Email or Phone No">
                            </div>

                            <div class="col-12 mb-3">
                                <input class="form-control p-3" type="password" name="password" id="password"
                                    placeholder="Password">
                            </div>
                            <div class="col-12 mb-3">
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="fw-bold text-decoration-none mb-3">Forgot password?</a>
                                    <a href="signup.html" class="fw-bold text-decoration-none mb-3">Sign up</a>
                                </div>
                                <input class="d-block w-100 fw-bold btn btn-primary rounded-pill p-3" type="submit" value="Sign in">
                                <span class="devider">or</span>
                                <a class="d-block w-100 fw-bold btn btn-outline-primary rounded-pill p-3" href="#"><img class="" width="20" height="20" src="./assests//icons/google-logo.png" alt="google-logo"> Sign in with Google</a>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
