<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>sign up</title>
</head>

<body>
    <main class="vh-100 overflow-hidden">
        <section class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-lg-8 col-xl-5">
                    <div class="sign up-card shadow-lg p-4">
                        <h3>Sign up</h3>
                        <p style="text-transform: capitalize;">your dream house is a step away!</p>

                        <form class="row" action="">
                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="text" name="fname" id="fname"
                                    placeholder="First Name">
                            </div>

                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="text" name="lname" id="lname"
                                    placeholder="Last Name">
                            </div>

                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="email" name="email" id="email"
                                    placeholder="Email">
                            </div>

                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="tel" name="phone" id="phone"
                                    placeholder="Phone No">
                            </div>

                            <div class="col-12 mb-3">
                                <textarea class="form-control p-3" name="address" id="address"
                                    placeholder="Enter Your Address"></textarea>
                            </div>

                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="password" name="password" id="password"
                                    placeholder="Password">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <input class="form-control p-3" type="password" name="c_password" id="c_password"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="col-12 mb-3">
                                <span class="d-block w-100 fw-bold mb-3">
                                    Already have an account? 
                                    <a href="login.html" class="text-decoration-none">Login</a>
                                </span>
                                <input class="d-block w-100 fw-bold btn btn-primary rounded-pill p-3" type="submit" value="sign up">
                                <span class="devider">or</span>
                                <a class="d-block w-100 fw-bold btn btn-outline-primary rounded-pill p-3" href="#"><img class="" width="20" height="20" src="./assests//icons/google-logo.png" alt="google-logo"> sign up with Google</a>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
